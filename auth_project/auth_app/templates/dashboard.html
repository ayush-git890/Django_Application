{% extends 'layout/app.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">Welcome, {{ request.user.username }}</h1>

                    <div class="text-center mb-4">
                        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg mx-2">Profile</a>
                        <a href="{% url 'change_password' %}" class="btn btn-secondary btn-lg mx-2">Change Password</a>
                    </div>

                    <div class="text-center">
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
