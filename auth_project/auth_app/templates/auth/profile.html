{% extends 'layout/app.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card shadow-lg rounded-4 border-light">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4 text-center text-primary">Profile</h2>

                    <dl class="row mb-4">
                        <dt class="col-sm-4 font-weight-bold fs-5">Name:</dt>
                        <dd class="col-sm-8 fs-5">{{ user.username }}</dd>

                        <dt class="col-sm-4 font-weight-bold fs-5">Last Active:</dt>
                        <dd class="col-sm-8 fs-5">
                            {% if user.last_login %}
                                {{ user.last_login|date:"F j, Y, g:i a" }}
                            {% else %}
                                <span class="text-muted">Never logged in</span>
                            {% endif %}
                        </dd>

                        <dt class="col-sm-4 font-weight-bold fs-5">Current Time:</dt>
                        <dd class="col-sm-8 fs-5">
                            {{ current_time|date:"F j, Y, g:i a" }}
                        </dd>
                    </dl>

                    <div class="text-center">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg rounded-pill mx-2">Dashboard</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-lg rounded-pill mx-2">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
